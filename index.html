<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>旦願</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">加载中，耐心等待噢...</div>
    <script>
      window.$docsify = {
        // 项目名称
        name: '旦願',
        // 点击文档标题后跳转的链接地址
        nameLink: '/',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/codertzm',
        // 侧边栏
        loadSidebar: true,
        // 自动为每个页面增加标题
        // autoHeader: true,
        subMaxLevel: 2,
        // 可以让你的锚点对齐标题栏
        topMargin: 40,
        // 封面
        coverpage: true,
        // 搜索
        search: 'auto',
        // 复制代码
        copyCode: {
          buttonText: '复制到剪切板',
          errorText: '出错了',
          successText: '复制成功',
        },
        // 分页
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true,
          crossChapterText: true,
        },
        scrollToTop: {
          auto: true,
          text: '↑',
          right: 15,
          bottom: 15,
          offset: 300,
        },
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
    <!-- 搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 分页 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- edit on github -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <!-- 复制 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 回到顶部 -->
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
    <!-- 引入fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css"
    />
  </body>
</html>
